<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public APIs Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Public APIs Demo</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <h2>Cat Facts</h2>
                <div id="cat-facts" class="api-content"></div>
                <button class="btn btn-primary mt-2" onclick="fetchCatFacts()">Get Cat Fact</button>
            </div>
            <div class="col-md-4">
                <h2>Dog Images</h2>
                <div id="dog-images" class="api-content"></div>
                <button class="btn btn-primary mt-2" onclick="fetchDogImages()">Get Dog Image</button>
            </div>
            <div class="col-md-4">
                <h2>Jokes</h2>
                <div id="jokes" class="api-content"></div>
                <button class="btn btn-primary mt-2" onclick="fetchJokes()">Get Joke</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
